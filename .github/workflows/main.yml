name: Deploy Next.js to EC2

on:
  push:
    branches:
      - master   # Trigger only when pushing to master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout code
        uses: actions/checkout@v3

      - name: 🔑 Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: 📦 Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # Clone repo if not already present
            if [ ! -d "/home/ubuntu/next-auths-api/.git" ]; then
              echo "📥 Cloning repo..."
              git clone https://github.com/chandraprakash9589/next-auths-api.git /home/ubuntu/next-auths-api
            fi

            cd /home/ubuntu/next-auths-api

            echo "📥 Pulling latest changes..."
            git reset --hard
            git pull origin master

            echo "📄 Writing environment variables..."
            cat > .env << EOL
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            # Add more env vars here if needed
            EOL

            echo "📦 Installing dependencies..."
            npm install

            echo "⚙️ Building Next.js app..."
            npm run build

            echo "🚀 Restarting app with PM2..."
            pm2 restart next-app || pm2 start npm --name "next-app" -- start
          EOF
